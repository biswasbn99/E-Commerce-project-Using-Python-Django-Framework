{% extends "homepage/base.html" %}

{% block title %}Register ? Yotta Plus Shop{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="card">
    <h2>Create Account</h2>
    <!-- Registration Form -->
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <p class="auth-note">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</div>
{% endblock %}
